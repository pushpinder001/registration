{% extends "base.html" %}
{% block content %}
<center>
<h1>Home Page</h1>
</center>
<h2>{% if messages %}
<div class="messages">
    {% for message in messages %}
    {{ message }}<br>
    {% endfor %}
</div>
{% endif %}</h2>
<center>
<font color="red">
	{%if error %}
	{{error}}
	{% endif %}
</font></center>

<form method="POST" name="login">
{% csrf_token %}
Enter LDAP id:<input type="text" name="id" placeholder="Enter LDAP id" required><br>
Password:<input type="password" name="password" placeholder="Password" required><br>
Type:<select name="type" required>
    <option value="student">Student</option>
    <option value="faculty">Faculty</option>		<!-- Also Can look for Radio Buttons here . See later-->
  </select><br>
<input type="submit" value="Login">
</form>
{% if error %}
<script type="text/javascript">	
alert('{{error}}');		
</script>
{% endif %}
{% endblock %}
